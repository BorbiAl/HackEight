<div class="leaderboard">
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
        </thead>

            <!-- Leaderboard content will be dynamically filled here -->
        </tbody>

<script>
    const leaderboardData = [
        { name: 'Даниел', points: 100 },
        { name: 'Борис', points: 80 },
        { name: 'Велина', points: 120 },
        { name: 'Teди', points: 120},
    ];
    
    leaderboardData.sort((a, b) => b.points - a.points); // sort data based on points
    
    const leaderboardElem = document.getElementById('leaderboard');
    leaderboardData.forEach((player, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${player.name}</td>
            <td>${player.points}</td>
        `;
        leaderboardElem.appendChild(row);
    });
</script>
