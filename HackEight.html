<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <a class="login">Sign in</a>
            <a class="signup">Sign up</a>
        </div>
        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com" required>
                <input type="password" class="password ele" placeholder="password" required>
                <button class="clkbtn" onclick="window.location.href='Anketa.html'">Sign in</button>
            </div>
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name" required>
                <input type="email" class="email ele" placeholder="youremail@email.com" required>
                <input type="password" class="password ele" placeholder="password" required>
                <input type="password" class="password ele" placeholder="Confirm password" required>
                <button class="clkbtn" onclick="window.location.href='Anketa.html'">Sign up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
