<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <a class="login">Sign in</a>
            <a class="signup">Sign up</a>
        </div>
        <div class="form-section">
            <form action="" method="post" name="theform">
            <div class="login-box">
                <input type="email" class="email ele" onkeyup="checkform()" placeholder="youremail@email.com" required>
                <input type="password" class="password ele" onkeyup="checkform()" placeholder="password" required>
                <button class="clkbtn" id="form-btn" onclick="window.location.href='Anketa.html' "
                        disabled="disabled">Sign In</button>
            </div>
            </form>
            
            <form action="" method="post" name="theform1">
                <div class="signup-box">
                <input type="text" class="name ele" onkeyup="checkform1()" placeholder="Enter your name" required>
                <input type="email" class="email ele" onkeyup="checkform1()" placeholder="youremail@email.com" required>
                <input type="password" class="password ele" onkeyup="checkform1()" placeholder="password" required>
                <input type="password" class="password ele" onkeyup="checkform1()" placeholder="Confirm password" required>
                <button class="clkbtn" id="form-bt" onclick="window.location.href='Anketa.html' "
                        disabled="disabled">Sign Up</button>
                    </div>
            </form>
            
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
